{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Electronic Signature{% endblock %}</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/select2/select2.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'users/css/vertical-layout-light/style.css' %}"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'users/images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
       {% include 'includes/horizontal_menu.html' %}
       {% include 'includes/vertical_menu.html' %}
       {% block content %}{% endblock %}
       
        <!-- partial -->
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'users/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <script src="{% static 'users/vendors/select2/select2.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'users/js/off-canvas.js' %}"></script>
    <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'users/js/template.js' %}"></script>
    <script src="{% static 'users/js/settings.js' %}"></script>
    <script src="{% static 'users/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="{% static 'users/js/file-upload.js' %}"></script>
    <script src="{% static 'users/js/typeahead.js' %}"></script>
    <script
      src="../../js/select2.js"
      src="{% static 'users/js/select2.js' %}"
    ></script>
    <!-- End custom js for this page-->
  </body>
</html>
