{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/feather/feather.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/ti-icons/css/themify-icons.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'users/vendors/css/vendor.bundle.base.css' %}"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'users/css/vertical-layout-light/style.css' %}"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="{% static 'users/images/favicon.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <h4>New user ?</h4>
                <h6 class="font-weight-light">
                  Signing up and upload your public key
                </h6>
                <form class="pt-3" method="post" action="{% url 'register_user' %}"  enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="user_name"
                      placeholder="User name"
                      name="user_name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="file"
                      name="public_key"
                      class="file-upload-default"
                      accept=".pem"
                    />
                    <div class="input-group col-xs-12">
                      <input
                        type="text"
                        class="form-control file-upload-info"
                        disabled
                        placeholder="Upload your public key"
                      />
                      <span class="input-group-append">
                        <button
                          class="file-upload-browse btn btn-primary"
                          type="button"
                        >
                          Upload
                        </button>
                      </span>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                    >
                      SIGN UP
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Already have an account?
                    <a href="login.html" class="text-primary">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'users/vendors/js/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'users/js/off-canvas.js' %}"></script>
    <script src="{% static 'users/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'users/js/template.js' %}"></script>
    <script src="{% static 'users/js/settings.js' %}"></script>
    <script src="{% static 'users/js/todolist.js' %}"></script>
    <script src="{% static 'users/js/file-upload.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
